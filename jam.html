<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jam Overlay Cute</title>
  <!-- Font gemoy -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* ✅ transparan */
      overflow: hidden;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #clock {
      font-family: 'Fredoka', sans-serif;
      font-variant-numeric: tabular-nums; /* ✅ angka lebar sama */
      color: #FEF5DD; /* ✅ warna jam */
      text-shadow: 3px 4px 8px #8B5E3C; /* ✅ efek coklat shadow */
      font-size: 120px;
      display: flex;
      gap: 8px;
    }

    /* Digit animasi */
    .digit-wrapper {
      position: relative;
      height: 1em;
      overflow: hidden;
      display: inline-block;
      width: 0.75em;
    }

    .digit-inner {
      position: absolute;
      width: 100%;
      transform: translateY(0%);
    }

    .digit-char {
      display: block;
      height: 1em;
      line-height: 1em;
    }

    .rolling {
      animation: rollIn 0.35s ease-out forwards;
    }

    @keyframes rollIn {
      0% {
        transform: translateY(-0.8em);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="clock"></div>
  </div>

  <script>
    let prevTime = "";

    function createDigits(container, value) {
      container.innerHTML = "";
      for (let i = 0; i < value.length; i++) {
        const wrapper = document.createElement('span');
        wrapper.className = 'digit-wrapper';

        const inner = document.createElement('div');
        inner.className = 'digit-inner';

        const span = document.createElement('span');
        span.className = 'digit-char';
        span.textContent = value[i];

        inner.appendChild(span);
        wrapper.appendChild(inner);
        container.appendChild(wrapper);
      }
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const newTime = `${h}:${m}`;

      const clock = document.getElementById("clock");

      if (prevTime === "") {
        createDigits(clock, newTime);
        prevTime = newTime;
      } else {
        const wrappers = clock.querySelectorAll(".digit-wrapper");
        newTime.split("").forEach((char, i) => {
          const inner = wrappers[i].querySelector(".digit-inner");
          const oldChar = inner.textContent;
          if (oldChar !== char) {
            inner.innerHTML = "";
            const span = document.createElement("span");
            span.className = "digit-char rolling";
            span.textContent = char;
            inner.appendChild(span);
          }
        });
        prevTime = newTime;
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
