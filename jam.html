<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jam Overlay Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #clock-wrapper {
      position: relative;
      width: 360px;
      height: 420px;
    }

    svg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .kite-base {
      fill: none;
      stroke: #EFB4DD;
      stroke-width: 2;
    }

    .kite-progress {
      fill: none;
      stroke: #EFB4DD;
      stroke-width: 6;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    #clock {
      font-family: 'Rubik Mono One', sans-serif;
      color: #EFB4DD;
      text-shadow: 0 4px 6px #360D21;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    #hour, #minute {
      font-size: 90px;
      display: flex;
      gap: 5px;
    }

    .separator {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #EFB4DD;
      margin: 0 6px;
    }

    .digit-wrapper {
      position: relative;
      height: 1em;
      overflow: hidden;
      display: inline-block;
      width: 0.65em;
    }

    .digit-inner {
      position: absolute;
      width: 100%;
      transform: translateY(0%);
    }

    .digit-char {
      display: block;
      height: 1em;
    }

    .rolling {
      animation: rollIn 0.35s ease-out forwards;
    }

    @keyframes rollIn {
      0% {
        transform: translateY(-0.7em);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="clock-wrapper">
      <!-- SVG Layang-layang -->
      <svg viewBox="0 0 100 150" preserveAspectRatio="xMidYMid meet">
        <path d="M50,10 L90,75 L50,140 L10,75 Z" class="kite-base"/>
        <path d="M50,10 L90,75 L50,140 L10,75 Z" class="kite-progress" id="kiteProgress"/>
      </svg>

      <!-- Konten jam -->
      <div id="clock">
        <div id="hour"></div>
        <div class="separator">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div id="minute"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let prevTime = "";
      const progress = document.getElementById('kiteProgress');
      const pathLength = progress.getTotalLength();

      progress.style.strokeDasharray = pathLength;
      progress.style.strokeDashoffset = pathLength;

      function createDigits(containerId, value) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        for (let i = 0; i < value.length; i++) {
          const wrapper = document.createElement('span');
          wrapper.className = 'digit-wrapper';

          const inner = document.createElement('div');
          inner.className = 'digit-inner';

          const span = document.createElement('span');
          span.className = 'digit-char';
          span.textContent = value[i];

          inner.appendChild(span);
          wrapper.appendChild(inner);
          container.appendChild(wrapper);
        }
      }

      function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = now.getSeconds();

        if (prevTime === "") {
          createDigits("hour", h);
          createDigits("minute", m);
          prevTime = `${h}:${m}`;
        } else {
          if (prevTime.slice(0, 2) !== h) createDigits("hour", h);
          if (prevTime.slice(3, 5) !== m) createDigits("minute", m);
          prevTime = `${h}:${m}`;
        }

        // âœ… Fix: Animasi reset detik langsung tanpa transisi
        if (s === 0) {
          progress.style.transition = "none";
        } else {
          progress.style.transition = "stroke-dashoffset 1s linear";
        }

        const offset = pathLength - (s / 60) * pathLength;
        progress.style.strokeDashoffset = offset;
      }

      setInterval(updateClock, 1000);
      updateClock();
    });
  </script>
</body>
</html>
